{% block content %}
    <div class="grid-container">
        <form method="post" name="your_name">
        {% csrf_token %}
            <div class="grid-x grid-padding-x">
                <div class="small-120 medium-120 large-120 cell">
                    <h3 class="text-center content-header">{{ form_title }}</h3>
                </div>
                {% if page_error %}
                     <div class="small-120 medium-120 large-120 cell">
                        <h5 class="text-center">{{ page_error }}</h5>
                    </div>
                {% endif %}
                {% for field in form %}
                    <div class="small-90 small-offset-15 medium-70 medium-offset-25 large-60 large-offset-30 cell">
                        <label>
                            {{ field.label_tag }}
                            {{ field }}
                        </label>
                            {% for key, value in form.errors.items %}
                                {% if key is field.name %}
                                   <div class="alert-box">{{ value }}</div>
                                {% endif %}
                            {% endfor %}
                    </div>
                {% endfor %}
                <div class="small-90 small-offset-15 medium-70 medium-offset-25 large-60 large-offset-30 cell text-center">
                    <button class="submit-button" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
